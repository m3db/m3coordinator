
syntax = "proto3";
package prometheus;

option go_package = "prompb";

import "types.proto";
import "github.com/m3db/m3cluster/generated/proto/placementpb/placement.proto";

message WriteRequest {
  repeated prometheus.TimeSeries timeseries = 1;
}

message ReadRequest {
  repeated Query queries = 1;
}

message ReadResponse {
  // In same order as the request's queries.
  repeated QueryResult results = 1;
}

message Query {
  int64 start_timestamp_ms = 1;
  int64 end_timestamp_ms = 2;
  repeated prometheus.LabelMatcher matchers = 3;
}

message QueryResult {
  repeated prometheus.TimeSeries timeseries = 1;
}

message PlacementInitRequest {
  repeated placementpb.Instance instances = 1;
  int32 num_shards = 2;
  int32 replication_factor = 3;
}

message PlacementGetResponse {
  placementpb.Placement placement = 1;
}
